    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
   
    <form>
      <table>
       <tr>

            </td>
            
        </tr>

          <td>
            Numero:
          </td>
          <td>
            <input type="number" step="2" min="0" max="3">

          </tr>
          <tr>
            <td>
              Archivo:
            </td>
            <td>
              <input type="file">

            </td>
            </tr>
            <tr>
          <td colspan="2">
            <button>
              Enviar
            </button>
            <input type="reset" value="clear"/>

          </td>
        </tr>
      </table>
    </form>
    <a href="index.html">Volver</a>

</html>
